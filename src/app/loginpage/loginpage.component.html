<div class="container mt-4">
  <div class="card">
    <div class="card-header text-center">
      <h1>Login</h1>
    </div>
    <div class="card-body">
      @if (showFailedLoginMessage){
        <div class="alert alert-danger" role="alert">
          Failed login - Username and Password do not match
        </div>
      }
      <form #userForm="ngForm">
        <div class="mb-3">
          <label for="txtUserName">Username:</label>
          <input type="text" class="form-control" id="txtUserName"
                 name="txtUserName"
                 [(ngModel)]="user.userName"
                 #userName="ngModel">
        </div>

        <div class="mb-3">
          <label for="txtPwd">Password:</label>
          <input type="text" class="form-control" id="txtPwd"
                 name="txtPwd"
                 [(ngModel)]="login.pwd"
                 #pwd="ngModel">
        </div>
        <button type="button" id="btnLogin" class="btn btn-primary" (click)="onLoginClick()">Login</button>
      </form>
    </div>
  </div>
</div>
